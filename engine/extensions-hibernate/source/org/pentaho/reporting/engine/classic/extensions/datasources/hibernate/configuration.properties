org.pentaho.reporting.engine.classic.extensions.datasources.hibernate.data-factories.namespace.hibernate=http://jfreereport.sourceforge.net/namespaces/datasources/hibernate
org.pentaho.reporting.engine.classic.extensions.datasources.hibernate.data-factories.tag.hibernate.hibernate-datasource=org.pentaho.reporting.engine.classic.extensions.datasources.hibernate.parser.HibernateDataSourceReadHandler

