# Do not modify the following lines. They connect this module to the central
# parser registry.
org.pentaho.reporting.libraries.resourceloader.factory.modules.org.pentaho.reporting.engine.classic.core.DataFactory.hibernate=org.pentaho.reporting.engine.classic.extensions.datasources.hibernate.parser.HibernateResourceXmlFactoryModule

#
# All known prefixes from where to load the xml-parser-configuration.
org.pentaho.reporting.engine.classic.extensions.datasources.hibernate.session-factory-prefix.built-in.default=org.pentaho.reporting.engine.classic.extensions.datasources.hibernate.connection-factories.

org.pentaho.reporting.engine.classic.extensions.datasources.hibernate.connection-factories.namespace.hibernate=http://jfreereport.sourceforge.net/namespaces/datasources/hibernate
org.pentaho.reporting.engine.classic.extensions.datasources.hibernate.connection-factories.tag.hibernate.connection=org.pentaho.reporting.engine.classic.extensions.datasources.hibernate.parser.DefaultSessionProviderReadHandler

#
# Definitions for the DataSource-ReadHandlerFactory (which is used when
# the datasource is defined as inline-xml)
#
