org.pentaho.reporting.engine.classic.core.modules.parser.bundle.writer.data-factory-handler.org.pentaho.reporting.engine.classic.extensions.datasources.hibernate.HQLDataFactory=org.pentaho.reporting.engine.classic.extensions.datasources.hibernate.writer.HibernateDataFactoryBundleWriteHandler
# Ext-Format writer support
