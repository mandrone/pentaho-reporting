#
# Make sure that the mapping is read in every time ..
org.pentaho.reporting.engine.classic.core.DataSchemaDefinition.built-in.pmd=res://org/pentaho/reporting/engine/classic/extensions/datasources/pmd/dataschema.xml

#
# Drop all other configuration stuff here.

org.pentaho.reporting.engine.classic.extensions.datasources.pmd.XmlHelperClass=org.pentaho.metadata.query.model.util.QueryXmlHelper
org.pentaho.reporting.engine.classic.extensions.datasources.pmd.SqlGeneratorClass=org.pentaho.metadata.query.impl.sql.SqlGenerator

#############################################################################################################
# Do not modify the following lines. They connect this module to the central
# parser registry.
org.pentaho.reporting.libraries.resourceloader.factory.modules.org.pentaho.reporting.engine.classic.core.DataFactory.pmd=org.pentaho.reporting.engine.classic.extensions.datasources.pmd.parser.PmdDataSourceXmlFactoryModule
org.pentaho.reporting.libraries.resourceloader.factory.modules.org.pentaho.reporting.engine.classic.core.DataFactory.simple-pmd=org.pentaho.reporting.engine.classic.extensions.datasources.pmd.parser.SimplePmdDataSourceXmlFactoryModule

#
# Definitions for the DataSource-ReadHandlerFactory (which is used when
# the datasource is defined as inline-xml)
#
org.pentaho.reporting.engine.classic.core.modules.parser.data-factory-prefix.built-in.pmd=org.pentaho.reporting.engine.classic.extensions.datasources.pmd.data-factories.
org.pentaho.reporting.engine.classic.extensions.datasources.pmd.data-factories.namespace.pmd=http://reporting.pentaho.org/namespaces/datasources/pmd
org.pentaho.reporting.engine.classic.extensions.datasources.pmd.data-factories.tag.pmd.pmd-datasource=org.pentaho.reporting.engine.classic.extensions.datasources.pmd.parser.PmdDataSourceReadHandler
org.pentaho.reporting.engine.classic.extensions.datasources.pmd.data-factories.tag.pmd.simple-pmd-datasource=org.pentaho.reporting.engine.classic.extensions.datasources.pmd.parser.SimplePmdDataSourceReadHandler

org.pentaho.reporting.engine.classic.core.modules.parser.data.pmd.config-factory-prefix.pmd=org.pentaho.reporting.engine.classic.extensions.datasources.pmd.config-factories.
org.pentaho.reporting.engine.classic.extensions.datasources.pmd.config-factories.namespace.pmdcfg=http://reporting.pentaho.org/namespaces/datasources/pmd
org.pentaho.reporting.engine.classic.extensions.datasources.pmd.config-factories.tag.pmdcfg.config=org.pentaho.reporting.engine.classic.extensions.datasources.pmd.parser.PmdConfigReadHandler


# Bundle-writer support.
org.pentaho.reporting.engine.classic.core.modules.parser.bundle.writer.data-factory-handler.org.pentaho.reporting.engine.classic.extensions.datasources.pmd.PmdDataFactory=org.pentaho.reporting.engine.classic.extensions.datasources.pmd.writer.PmdDataFactoryBundleWriteHandler
org.pentaho.reporting.engine.classic.core.modules.parser.bundle.writer.data-factory-handler.org.pentaho.reporting.engine.classic.extensions.datasources.pmd.SimplePmdDataFactory=org.pentaho.reporting.engine.classic.extensions.datasources.pmd.writer.SimplePmdDataFactoryBundleWriteHandler
# Ext-Format writer support
org.pentaho.reporting.engine.classic.core.modules.parser.extwriter.handler.datafactories.org.pentaho.reporting.engine.classic.extensions.datasources.pmd.PmdDataFactory=org.pentaho.reporting.engine.classic.extensions.datasources.pmd.writer.PmdDataFactoryWriteHandler
org.pentaho.reporting.engine.classic.core.modules.parser.extwriter.handler.datafactories.org.pentaho.reporting.engine.classic.extensions.datasources.pmd.SimplePmdDataFactory=org.pentaho.reporting.engine.classic.extensions.datasources.pmd.writer.SimplePmdDataFactoryWriteHandler

org.pentaho.reporting.engine.classic.extensions.datasources.pmd.tag-def.namespace.sql=http://reporting.pentaho.org/namespaces/datasources/pmd
org.pentaho.reporting.engine.classic.extensions.datasources.pmd.tag-def.default.sql=allow
org.pentaho.reporting.engine.classic.extensions.datasources.pmd.tag-def.tag.sql.global-script=deny
org.pentaho.reporting.engine.classic.extensions.datasources.pmd.tag-def.tag.sql.script=deny
org.pentaho.reporting.engine.classic.extensions.datasources.pmd.tag-def.tag.sql.static-query=deny
