build.dir=../build
dist.dir=../dist

# The source code for the examples can be found in this directory
src.dir=../source
ext.src.dir=../../extensions/source
demo.src.dir=../../demo/source
testcases.src.dir=../../testcases/source
core.src.dir=../../core/source

ext.lib.dir=../../extensions/lib
demo.lib.dir=../../demo/lib
testcases.lib.dir=../../testcases/lib
core.lib.dir=../../core/lib
# The path to cobertura.jar
cobertura.dir=./

# Third party libraries that are also shipped with Cobertura can be
# found in this directory
lib.dir=./lib

# Classes generated by the javac compiler are deposited in this directory
classes.dir=${build.dir}/pentaho-reporting-classes
ext-classes.dir=${build.dir}/pentaho-reporting-ext-classes
demo-classes.dir=${build.dir}/pentaho-reporting-demo-classes
testcases-classes.dir=${build.dir}/pentaho-reporting-testcases-classes
core-classes.dir=${build.dir}/pentaho-reporting-testcases-classes

# Instrumented classes are deposited into this directory
instrumented.dir=${build.dir}/pentaho-reporting-instrumented
# Unit test reports from JUnit are deposited into this directory
reports.dir=${build.dir}/pentaho-reporting-tests
reports.xml.dir=${reports.dir}/xml
reports.html.dir=${reports.dir}/html

# Coverage reports are deposited into these directories
coverage.dir=${build.dir}/pentaho-reporting-coverage
coverage.xml.dir=${coverage.dir}/xml
coverage.html.dir=${coverage.dir}/html
pentaho.reporting.lib.dir=../lib
testcases.dir=../../testcases
pentaho.reporting.testlib.dir=${testcases.dir}/lib
pentaho.reporting.output.dir=${testcases.dir}/reportoutput
lib.path=../lib